<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:#0f172a;
    color:white;
    text-align:center;
    padding-top:120px;
}
input{
    padding:12px;
    margin:10px;
    width:250px;
    border:none;
    border-radius:8px;
}
button{
    padding:12px 25px;
    border:none;
    border-radius:20px;
    background:#facc15;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>
<body>

<h2>Login to Download</h2>

<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>

<button onclick="login()">Login</button>

<script>
function login(){
    const user=document.getElementById("username").value;
    const pass=document.getElementById("password").value;

    if(user==="madhukar" && pass==="1234"){
        localStorage.setItem("loggedIn","true");
        window.location.href="maths2.html";
    }else{
        alert("Invalid Login");
    }
}
</script>

</body>
</html>
