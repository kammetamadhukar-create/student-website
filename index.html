<!DOCTYPE html>
<html>
<head>
<title>Madhukar Speaks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ===== BACKGROUND ===== */
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e3a8a,#3b82f6);
    background-attachment:fixed;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
    padding:20px;
    font-size:22px;
    font-weight:bold;
}

/* ===== HERO ===== */
.hero{
    padding:120px 20px;
}

.hero h1{
    font-size:42px;
}

.start-btn{
    padding:14px 30px;
    border:none;
    border-radius:30px;
    background:#facc15;
    font-weight:bold;
    cursor:pointer;
    margin-top:25px;
    transition:0.3s;
}

.start-btn:hover{
    transform:scale(1.1);
}

/* ===== SUBJECT SECTION ===== */
.subject-wrapper{
    max-width:1000px;
    margin:80px auto;
    padding:20px;
}

/* FIRST ROW - 3 SMALL */
.row-small{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:25px;
}

/* SECOND ROW - 2 MEDIUM */
.row-big{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:25px;
    margin-top:35px;
    max-width:700px;
    margin-left:auto;
    margin-right:auto;
}

/* GLASS CARD */
.subject{
    padding:28px;
    border-radius:22px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.12);
    border:1px solid rgba(255,255,255,0.25);
    cursor:pointer;
    font-weight:600;
    transition:0.4s;
}

/* Slightly bigger but not huge */
.row-big .subject{
    padding:35px;
    font-size:17px;
}

.subject:hover{
    transform:translateY(-10px) scale(1.04);
    box-shadow:0 12px 30px rgba(0,0,0,0.4);
    background:rgba(255,255,255,0.2);
}

/* ===== SCROLL REVEAL ===== */
.reveal{
    opacity:0;
    transform:translateY(60px);
    transition:0.8s ease;
}

.reveal.active{
    opacity:1;
    transform:translateY(0);
}

/* ===== SCROLL TOP BUTTON ===== */
#topBtn{
    position:fixed;
    bottom:30px;
    right:30px;
    background:#facc15;
    border:none;
    padding:12px 16px;
    border-radius:50%;
    cursor:pointer;
    display:none;
    font-weight:bold;
}

/* MOBILE */
@media(max-width:768px){

    .row-small{
        grid-template-columns:1fr;
    }

    .row-big{
        grid-template-columns:1fr;
        max-width:90%;
    }

    .hero h1{
        font-size:28px;
    }
}

</style>
</head>

<body>

<header>
Madhukar Speaks – Study Portal
</header>

<section class="hero">
<h1>Meet Your Mentor</h1>
<p>Access Study Materials Easily</p>
<button class="start-btn" onclick="scrollSubjects()">Start Learning</button>
</section>

<div class="subject-wrapper reveal" id="subjects">

<!-- 3 SMALL SUBJECTS -->
<div class="row-small">
    <div class="subject" onclick="location.href='maths2.html'">Maths 2</div>
    <div class="subject" onclick="location.href='english.html'">English</div>
    <div class="subject" onclick="location.href='chemistry.html'">Chemistry</div>
</div>

<!-- 2 MEDIUM SUBJECTS -->
<div class="row-big">
    <div class="subject" onclick="location.href='edc.html'">Electronic Devices</div>
    <div class="subject" onclick="location.href='datastructures.html'">Data Structures</div>
</div>

</div>

<button id="topBtn" onclick="scrollTop()">↑</button>

<script>

/* Scroll reveal animation */
window.addEventListener("scroll", function(){
    let reveal = document.querySelector(".reveal");
    let windowHeight = window.innerHeight;
    let elementTop = reveal.getBoundingClientRect().top;

    if(elementTop < windowHeight - 100){
        reveal.classList.add("active");
    }

    if(window.scrollY > 300){
        document.getElementById("topBtn").style.display="block";
    } else {
        document.getElementById("topBtn").style.display="none";
    }
});

function scrollSubjects(){
    document.getElementById("subjects").scrollIntoView({behavior:"smooth"});
}

function scrollTop(){
    window.scrollTo({top:0,behavior:"smooth"});
}

</script>

</body>
</html>
